<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IndusAct – Générateur de visuel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CropperJS -->
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <img src="logos/Logo IMP.png" alt="Logo IndusAct" class="header-logo">
</header>

<main class="container">

    <h1>Générez votre visuel</h1>

    <section class="card">

        <label>
            Votre photo
            <input type="file" id="photoInput" accept="image/*">
        </label>

        <div class="crop-wrapper">
            <div class="crop-area photo-crop">
                <img id="photoToCrop" />
            </div>
        </div>

    </section>

    <section class="card">

        <label>
            Choisissez votre association d’alumni
        </label>

        <p class="help-text small">
            Si vous ne trouvez pas votre association d’alumni, vous pouvez importer votre logo.
        </p>

        <select id="logo1Alumni">
            <option value="">— Sélectionner —</option>
            <option value="logos/alumni/arts-et-metiers.png">Arts & Métiers Alumni</option>
            <option value="custom">Je n’ai pas trouvé mon association – importer mon logo</option>
        </select>

        <input type="file" id="customLogo1" accept="image/*" hidden>

    </section>

    <section class="card">

        <label>
            Autre organisation (facultatif)
        </label>

        <select id="logo2Alumni">
            <option value="">— Aucun —</option>
            <option value="custom">Importer un logo</option>
        </select>

        <input type="file" id="customLogo2" accept="image/*" hidden>

    </section>

    <button id="generateBtn">Générer l’aperçu</button>

    <section class="preview-section">
        <img id="previewImage" class="preview" />
    </section>

</main>

<script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
<script src="script.js"></script>

</body>
</html>
