<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>J’agis pour une industrie mixte et performante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CropperJS -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
<main class="page">

<header class="page-header">
  <img src="indusact-visual/logos/Logo IMP.png" class="site-logo" alt="" />
  <h1>J’agis pour une industrie mixte et performante</h1>
</header>

<section class="layout">

<!-- FORM -->
<section class="form-column">

<div class="card">
  <label>Email *</label>
  <input id="email" type="email" />

  <label class="checkbox-row">
    <input type="checkbox" id="consent" />
    J’autorise l’utilisation de ma photo et des logos.
  </label>
</div>

<div class="card">
  <h3>Photo de profil</h3>
  <input type="file" id="photoUpload" accept="image/*" />

  <div class="crop-area">
    <img id="photoCrop" class="is-hidden" />
  </div>
</div>

<div class="card">
  <h3>Logos</h3>

  <input type="file" id="logoUpload1" accept="image/*" />

  <div class="crop-area logo-crop">
    <img id="logoCrop1" class="is-hidden" />
  </div>
</div>

<button id="previewBtn" disabled>Générer l’aperçu</button>
<button id="sendBtn" disabled>Recevoir par email</button>

</section>

<!-- PREVIEW -->
<section class="preview-column">
  <div class="card">
    <h3>Aperçu</h3>

    <div class="preview-wrapper">
      <img id="previewImage" class="preview is-hidden" />
    </div>

    <canvas id="finalCanvas" width="1080" height="1350"></canvas>
  </div>
</section>

</section>
</main>

<script src="script.js"></script>
</body>
</html>
